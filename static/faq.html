        <div class="faq" id="faq">
            <div class="faq-top">
                <div class="faq-header">
                    
                    <h2>

                </div>
                
                   
                
            </div>
                
            <div class="container">
                
                <form class="nosubmit form1">
                    <div class="svg-search">  
                    <svg style="border-radius: 5px 0 0 5px; margin-top:6px; cursor:pointer;" width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="56" height="56" fill="#0000D5"/>
                        <path d="M27.5 37C32.7467 37 37 32.7467 37 27.5C37 22.2533 32.7467 18 27.5 18C22.2533 18 18 22.2533 18 27.5C18 32.7467 22.2533 37 27.5 37Z" stroke="#FEFEFE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M38 38L36 36" stroke="#FEFEFE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                        
                  <input class="nosubmit" type="search" placeholder="Ask a question" >
                </form>
              </div>

                  <button class="faq-opened">
                        <div class="faq-question">
                            <p class="faq-question-head" style="color: #0000AA;">Who can see and use information</p>
                            <div class="svg-style">
                            <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1H15" stroke="#667080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                                
                        </div>
                        <div class="faq-answer">
                            <p class="faq-answer-body">Information provided by registered schools<br>can only be seen
                                and accessed by other<br>
                                schools registered with us. Information<br>gotten from the platform cannot be <br>copied
                                or published elsewhere.
                            </p>
                        </div>
                    </button>
                    
            <div class="faq-bottom">
                <div class="faq-left">
                    <button class="faq-closed">
                        <p class="faq-question-head">Is the platform free to use?</p>
                        <div class="svg-style1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="#667080" stroke-width="2" stroke-linecap="round"

                            <path d="M5 12H19" stroke="#667080" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                </div>
                <div class="faq-right">

                            <path d="M12 5V19" stroke="#667080" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M5 12H19" stroke="#667080" stroke-width="2" stroke-linecap="round"

                    </button>
