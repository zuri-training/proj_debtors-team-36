<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-your-mail</title>
    <link rel="stylesheet" href="./css/check-your-mail.css">
</head>

<body>
    <div class="box">
        <div class="top-icon">
            <div><img src="./img/Logo Colored.svg" alt=""></div>
        </div>

        <div class="innerbox">
            <div class="sub">
                <img class="exit-icon" src="./img/Union.svg" alt="">
                <h2>Check your mail.</h2>
                <h4> An email has been sent with instruction to reset your password.</h4>
            </div>
            <div class="center"><img src="./img/entypo_direction.svg" alt=""></div>
            <div class="bottom">
                <button type="submit" class="proceed-btn">Proceed</button><br />
                <p>Didn't get your mail? Check your spam folder</p>
            </div>
        </div>
    </div>
</body>

</html>
