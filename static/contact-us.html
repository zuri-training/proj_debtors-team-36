        <!--Contact Form-->
        <div class="contact">
          <h1>CONTACT US</h1>
          <form onsubmit="return false" id="myForm" method="post">
            {% csrf_token %}
            <h2>Hi there, how may we be of help to you?</h2>
            <!-- {{ form }} -->
            <input type="text" name="name" id="name" placeholder="Full Name" />
            <br />
            <small class="error"></small>
            <input type="email" name="email" id="email" placeholder="Email" />
            <br />
            <small class="error"></small>
            <input
              type="tel"
              name="tel"
              id="phoneNo"
              placeholder="Phone"
            /><br />
            <small class="error"></small>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <br />
            <small class="error"></small>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea
            ><br />
            <small class="error"></small>
            <button type="submit" onclick=" return validation() && toggle();">
              Submit
            </button>
          </form>
        </div>
